module_name: "vcu"

# NOTE: Frequencies will be converted to an integer number of ms for a delay


buckets:
    high_frequency_vcu:
        frequency_hz: 250
        parameters:
            # these must directly be a variable defined in GopherCAN
            apps1:
                ADC: ADC1_IN2
                sensor: linear_pos_sensor_50
                samples_buffered: 1
            apps2:
                ADC: ADC1_IN3
                sensor: linear_pos_sensor_50
                samples_buffered: 1
            brake_pressure:
                ADC: ADC2_IN2
                sensor: linear_pos_sensor_50
                samples_buffered: 1
            
    low_frequency_vcu:
        frequency_hz: 100
        parameters:
            water_pump_pressure:
                ADC: ADC3_IN2
                sensor: temp_sensor
                samples_buffered: 1
            tractive_system_braking_fault:
                ADC: ADC3_IN2
                sensor: temp_sensor
                samples_buffered: 1
            bspd_brake_pressure_sensor_fault:
                ADC: ADC3_IN2
                sensor: temp_sensor
                samples_buffered: 1
            bspd_apps1_fault:
                ADC: ADC3_IN2
                sensor: temp_sensor
                samples_buffered: 1
            bspd_apps2_fault:
                ADC: ADC3_IN2
                sensor: temp_sensor
                samples_buffered: 1
            bspd_tractive_system_current_sensor_fault:
                ADC: ADC3_IN2
                sensor: temp_sensor
                samples_buffered: 1
            
            # NON_ADC sensors means the value is produced somewhere in the main software then put into the GopherCAN value manually
            vcu_status:
                ADC: NON_ADC
                sensor: NON_ADC
                samples_buffered: 1
            vcu_mcu_state:
                ADC: NON_ADC
                sensor: NON_ADC
                samples_buffered: 1
            brake_light:
                ADC: NON_ADC
                sensor: NON_ADC
                samples_buffered: 1
            currently_moving:
                ADC: NON_ADC
                sensor: NON_ADC
                samples_buffered: 1

            # GSENSE status?