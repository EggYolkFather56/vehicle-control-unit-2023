module_name: "vcu"

# NOTE: Frequencies will be converted to an integer number of ms for a delay

buckets:
    high_frequency_vcu:
        frequency_hz: 250
        parameters:
            pedalPosition1_mm:
                ADC: ADC1_IN6
                sensor: linear_pos_sensor_50
                samples_buffered: 1
            pedalPosition2_mm:
                ADC: ADC1_IN7
                sensor: linear_pos_sensor_50
                samples_buffered: 1
            brakePressure_psi:
                ADC: ADC1_IN8
                sensor: brake_pressure_sensor
                samples_buffered: 1
            tractiveSystemCurrent_A:
                ADC: ADC1_IN14
                sensor: current_sensor # TODO: Add current sensor to sensors.yaml
                samples_buffered: 1
            
    low_frequency_vcu:
        frequency_hz: 100
        parameters:
            coolantPumpPressure_psi:
                ADC: ADC1_IN5
                sensor: pressure_sensor
                samples_buffered: 1
            
            # The following NON_ADC parameters are controlled entirely in
            # software and not automatically populated by GopherSense

            # BSPD Faults
            bspdBrakePressureSensorFault_state:
                ADC: NON_ADC
                sensor: NON_ADC
                samples_buffered: 1
            bspdPedalPosition1Fault_state:
                ADC: NON_ADC
                sensor: NON_ADC
                samples_buffered: 1
            bapsPedalPosition2Fault_state:
                ADC: NON_ADC
                sensor: NON_ADC
                samples_buffered: 1
            bspdTractiveSystemCurrentSensorFault_state:
                ADC: NON_ADC
                sensor: NON_ADC
                samples_buffered: 1
            bspdTractiveSystemBrakingFault_state:
                ADC: NON_ADC
                sensor: NON_ADC
                samples_buffered: 1

            # VCU Faults
            vcuBrakePressureSensorFault_state:
                ADC: NON_ADC
                sensor: NON_ADC
                samples_buffered: 1
            vcuPedalPosition1Fault_state:
                ADC: NON_ADC
                sensor: NON_ADC
                samples_buffered: 1
            vcuPedalPosition2Fault_state:
                ADC: NON_ADC
                sensor: NON_ADC
                samples_buffered: 1
            vcuTractiveSystemCurrentSensorFault_state:
                ADC: NON_ADC
                sensor: NON_ADC
                samples_buffered: 1
            vcuPedalPositionCorrelationFault_state:
                ADC: NON_ADC
                sensor: NON_ADC
                samples_buffered: 1
            vcuPedalPositionBrakingFault_state:
                ADC: NON_ADC
                sensor: NON_ADC
                samples_buffered: 1
            
            # Other parameters

            vcuState_state:
                ADC: NON_ADC
                sensor: NON_ADC
                samples_buffered: 1
            vcuMcuStatus_state:
                ADC: NON_ADC
                sensor: NON_ADC
                samples_buffered: 1
            brakeLightOn_state:
                ADC: NON_ADC
                sensor: NON_ADC
                samples_buffered: 1
            currentlyMoving_state:
                ADC: NON_ADC
                sensor: NON_ADC
                samples_buffered: 1

